<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #banner{
            width: 100%;
            height: 700px;
            background-image: url("imgs/panda1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <header id="banner">
        
    </header>

    <script>
        let images = [
            // "panda1.jpg",
            // "panda2.png",

            "imgs/panda1.jpg",
            "imgs/panda2.png",
        ];

        let curentIndex = 0;

        // JS
        setInterval(() => {
            // document.getElementById("banner").style.backgroundImage = "url(imgs/panda1.jpg)";
            curentIndex++;
            if(curentIndex == images.length){
                curentIndex = 0;
            }
            // document.getElementById("banner").style.backgroundImage = "url(imgs/"+images[curentIndex]+")";

            document.getElementById("banner").style.backgroundImage = "url("+images[curentIndex]+")";
            
        }, 5000);


        // jquery
        setInterval(() => {
            curentIndex++;
            if(curentIndex == images.length){
                curentIndex = 0;
            }
            $("#banner").css({
                backgroundImage: "url("+images[curentIndex]+")"
            });
        },5000);


    </script>
</body>
</html>
